<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Navbar -->
  <!-- Navbar -->
<nav class="navbar">
    <div class="nav-links">
        <a href="/countdown">Countdown</a>
        <a href="/requests">Requests</a>
        <a href="index.html">Games</a>
    </div>
</nav>



  <h1>Website Launches In</h1>
  <div id="timer">Loading...</div>

  <!-- Reveal link -->
  <div id="reveal" style="display:none;">
    <h1>
      <a href="https://sites.google.com/view/nonblocked/" target="_blank" rel="noopener noreferrer">
        ENTER WEBSITE
      </a>
    </h1>
  </div>

  <h2>Website will release 1/20/26 Tuesday 9:10 am EST</h2>

  <!-- Countdown JS -->
  <script>
    // ===== CONFIG =====
    const testMode = false; // set to false for real countdown
    const testDurationMs = 1 * 60 * 1000; // 1 minute for testing
    const realLaunch = new Date("Jan 20, 2026 09:10:00").getTime();

    // ===== TARGET TIME =====
    let launch = testMode ? new Date().getTime() + testDurationMs : realLaunch;

    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const diff = launch - now;

      if(diff <= 0){
        clearInterval(interval); // stop countdown
        timerEl.style.display = "none";
        document.getElementById("reveal").style.display = "block";

        // if we were testing, reset to real launch after finishing
        if(testMode) launch = realLaunch;

        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      timerEl.innerText = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>
</html>
