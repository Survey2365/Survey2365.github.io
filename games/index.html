<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brady Studios - Retro Bowl</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- Game Card -->
    <div class="game-card-container">
        <div class="game-card">
            <!-- Game iframe -->
            <div class="game-frame">
                <iframe src="https://raw.githubusercontent.com/ironsnoutonline/ironsnoutonline.github.io/main/index.html"></iframe>
            </div>
            <!-- Bottom info bar -->
            <div class="game-info">
                <span>Retro Bowl</span>
                <button class="fullscreen-btn" onclick="document.querySelector('.game-frame iframe').requestFullscreen()">FULLSCREEN</button>
            </div>
        </div>
    </div>

</body>
</html>
